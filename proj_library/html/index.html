<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/master.css">
    <script src="../js/main.js"></script>
    <title>Library</title>
</head>
<body>
    <h1>Knihova</h1>
    <table id="table">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
            <th>Delete book</th>
        </tr>
        <tr>
            <td id="td1">TestID</td>
            <td id="td2">TestTitle</td>
            <td id="td3">TestAuthor</td>
            <td id="td4">TestPages</td>
            <td id="td5"><button>Přečteno</button></td>
            <td id="td5"><button>Delete</button></td>
        </tr>
    </table>
    <br>
    <button onclick="displayBooks()">Display all books</button>
    <button onclick="openModal()">Add book</button>
</body>
</html>

<div class="modal" id="modal">
    <form id="form">
        <h3>Add book</h3>
        <input type="text" id="i-title" placeholder="Zadejte nazev">
        <input type="text" id="i-author" placeholder="Zadejte autora">
        <input type="number" id="i-pages" placeholder="Zadejte pocet stran">
        <div style="display: flex;">
            <p>Read</p>
            <input type="checkbox" id="i-read">
        </div>
        <input type="submit" id="i-sumbit">
    </form>
</div>
